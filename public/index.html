<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0trace WebSocket Tracer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: 600;
            color: #495057;
            font-size: 0.9em;
        }

        input {
            padding: 10px 15px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: auto;
        }

        .btn-connect {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-connect:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-disconnect {
            background: #dc3545;
            color: white;
        }

        .btn-disconnect:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .btn-clear {
            background: #6c757d;
            color: white;
        }

        .btn-clear:hover {
            background: #5a6268;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            padding: 20px 30px;
            background: #e9ecef;
            border-bottom: 2px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #28a745;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.85em;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #495057;
        }

        .content {
            padding: 30px;
        }

        .hops-container {
            max-height: 600px;
            overflow-y: auto;
        }

        .hop-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 6px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .hop-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .hop-number {
            font-size: 1.2em;
            font-weight: 700;
            color: #667eea;
        }

        .hop-ttl {
            font-size: 0.9em;
            color: #6c757d;
            background: white;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .hop-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            font-size: 0.95em;
        }

        .hop-detail {
            display: flex;
            gap: 5px;
        }

        .detail-label {
            font-weight: 600;
            color: #495057;
        }

        .detail-value {
            color: #6c757d;
            font-family: 'Courier New', monospace;
        }

        .message {
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç 0trace WebSocket Tracer</h1>
            <p class="subtitle">Real-time network hop visualization</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <div class="input-group">
                    <label for="wsUrl">WebSocket URL:</label>
                    <input 
                        type="text" 
                        id="wsUrl" 
                        value="ws://localhost:8080" 
                        placeholder="ws://localhost:8080"
                        style="min-width: 250px;"
                    >
                </div>
                <button id="connectBtn" class="btn-connect">Connect</button>
                <button id="disconnectBtn" class="btn-disconnect" disabled>Disconnect</button>
                <button id="clearBtn" class="btn-clear">Clear Hops</button>
            </div>
        </div>

        <div class="status">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
            </div>
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Total Hops</span>
                    <span class="stat-value" id="totalHops">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Sessions</span>
                    <span class="stat-value" id="sessionCount">0</span>
                </div>
            </div>
        </div>

        <div class="content">
            <div id="messages"></div>
            <div id="hopsContainer" class="hops-container">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 6v6l4 2"></path>
                    </svg>
                    <h3>No hops yet</h3>
                    <p>Connect to the WebSocket server to start tracing</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let hops = [];
        let sessionCount = 0;

        const wsUrlInput = document.getElementById('wsUrl');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const clearBtn = document.getElementById('clearBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const messagesDiv = document.getElementById('messages');
        const hopsContainer = document.getElementById('hopsContainer');
        const totalHopsSpan = document.getElementById('totalHops');
        const sessionCountSpan = document.getElementById('sessionCount');

        function showMessage(text, type = 'info') {
            messagesDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }

        function updateStatus(connected) {
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                wsUrlInput.disabled = true;
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                wsUrlInput.disabled = false;
            }
        }

        function renderHops() {
            if (hops.length === 0) {
                hopsContainer.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 6v6l4 2"></path>
                        </svg>
                        <h3>No hops yet</h3>
                        <p>Connect to the WebSocket server to start tracing</p>
                    </div>
                `;
                return;
            }

            hopsContainer.innerHTML = hops.map((hop, index) => `
                <div class="hop-card">
                    <div class="hop-header">
                        <span class="hop-number">Hop #${index + 1}</span>
                        <span class="hop-ttl">TTL: ${hop.ttl}</span>
                    </div>
                    <div class="hop-details">
                        <div class="hop-detail">
                            <span class="detail-label">IP:</span>
                            <span class="detail-value">${hop.ip}</span>
                        </div>
                        <div class="hop-detail">
                            <span class="detail-label">RTT:</span>
                            <span class="detail-value">${hop.rtt_ms.toFixed(2)} ms</span>
                        </div>
                        ${hop.hostname ? `
                        <div class="hop-detail">
                            <span class="detail-label">Hostname:</span>
                            <span class="detail-value">${hop.hostname}</span>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');

            totalHopsSpan.textContent = hops.length;
        }

        function connect() {
            const url = wsUrlInput.value.trim();
            if (!url) {
                showMessage('Please enter a WebSocket URL', 'info');
                return;
            }

            try {
                ws = new WebSocket(url);

                ws.onopen = () => {
                    updateStatus(true);
                    showMessage('Connected to WebSocket server', 'success');
                    console.log('WebSocket connected');
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('Received:', data);

                        if (data.type === 'hop') {
                            hops.push(data);
                            renderHops();
                        } else if (data.type === 'clientConnected') {
                            sessionCount++;
                            sessionCountSpan.textContent = sessionCount;
                            showMessage(`Client connected: ${data.clientId}`, 'info');
                        } else if (data.type === 'clientDone') {
                            showMessage(`Trace complete: ${data.hops} hops`, 'success');
                        } else if (data.type === 'error') {
                            showMessage(`Error: ${data.message}`, 'info');
                        }
                    } catch (e) {
                        console.error('Failed to parse message:', e);
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    showMessage('WebSocket error occurred', 'info');
                };

                ws.onclose = () => {
                    updateStatus(false);
                    showMessage('Disconnected from WebSocket server', 'info');
                    console.log('WebSocket disconnected');
                    ws = null;
                };
            } catch (error) {
                console.error('Connection error:', error);
                showMessage('Failed to connect: ' + error.message, 'info');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function clearHops() {
            hops = [];
            renderHops();
            showMessage('Hops cleared', 'info');
        }

        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        clearBtn.addEventListener('click', clearHops);

        wsUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !connectBtn.disabled) {
                connect();
            }
        });

        // Initial render
        renderHops();
    </script>
</body>
</html>
